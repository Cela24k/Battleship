<div class="container" style=" width: 350px;
background-color: #3A3042;
padding-bottom: 1rem;
">
  <h2 style="font-size: 60px; color:#DB9D47;">Accedi</h2>
  <form>
    <div class="form-group">
      <input type="username" class="form-control" #mail id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" #pass id="pwd" placeholder="Enter password" name="pwd">
    </div>
    <div class="submit" (click)="onSubmit(mail.value,pass.value)" class="submit">Submit</div>
  </form>
  <a *ngIf="errors" style="color:red"> Wrong credentials! </a>
</div>
