<app-play-game-panel *ngIf="!isPlaying(); else game" (gameEvent)="this.playing = true"></app-play-game-panel>
<ng-template #game>
  <div class="back">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Your field</mat-card-title>
        <mat-card-subtitle>Preparation phase: place the ships in the grid</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <app-field [selected]="this.selected" [rotated]="isRotated"></app-field>
      </mat-card-content>
      <mat-card-actions>
        <mat-chip-list #chipList [formControl]="formControl" class="example-chip" cdkDropList
          cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">
          <mat-chip class="example-box" cdkDrag *ngFor="let ship of ships" [selectable]="false"
            (mousedown)="clickEvent($event)">
            {{ship.type}}
          </mat-chip>
          <mat-slide-toggle class="rotate-slider" (change)="rotateShip($event)">Rotate!</mat-slide-toggle>
        </mat-chip-list>
        <p class="hint" *ngIf="selected != null"> Selected ship: {{this.selected.type}}</p>
      </mat-card-actions>
    </mat-card>
  </div>
</ng-template>
