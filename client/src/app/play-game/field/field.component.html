<mat-grid-list cols="10" rowHeight="1:1">
  <mat-grid-tile *ngFor="let cell of field; let i = index" [colspan]="1" [rowspan]="1" (click)="clickHandler($event, i)"
    (mouseenter)="hoverHandler($event, i)" (mouseleave)="leaveHandler($event,i)" id={{i}}>
    <!-- {{field[i].cellType}} -->
    <p *ngIf="isEmpty(i)"> x </p>
  </mat-grid-tile>
</mat-grid-list>
