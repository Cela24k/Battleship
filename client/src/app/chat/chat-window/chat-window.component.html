<div class="chat-window">
  <div style="width: 300px; max-height:100%" cdkDragBoundary=".boundary" cdkDragLockAxis="x" cdkDrag>
    <div class="card mt-5">
      <div class="d-flex flex-row justify-content-between p-3 adiv text-black">
        <div>
        </div>
        <i class="fas fa-chevron-left"></i>
        <span class="pb-3">Live chat</span>
        <i class="fas fa-times"></i>
        <mat-icon (click)="closeChat()" >close</mat-icon>
      </div>
      <div class="d-flex flex-row p-3">
        <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-7.png" width="30" height="30">
        <div class="chat ml-2 p-3">Hello and thank you for visiting birdlymind. Please click the video above</div>
      </div>

      <div class="d-flex flex-row p-3">
        <div class="bg-white mr-2 p-3"><span class="text-muted">Hello and thankyou for visiting birdlynind.</span></div>
        <img src="https://img.icons8.com/color/48/000000/circled-user-male-skin-type-7.png" width="30" height="30">
      </div>

      <div class="d-flex flex-row p-3">
        <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-7.png" width="30" height="30">
        <div class="myvideo ml-2"><img src="https://imgur.com/GOxU1jx.png" width="200"></div>
      </div>

      <div class="d-flex flex-row p-3">
        <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-7.png" width="30" height="30">
        <div class="chat ml-2 p-3"><span class="text-muted dot">. . .</span></div>
      </div>

      <div class="form-group px-3">
        <textarea class="form-control" rows="5" placeholder="Type your message"></textarea>
      </div>
    </div>
  </div>
</div>
